
<h1>REPORTS</h1>
<br>
<button class="btn btn-success" type="submit" routerLink="/reports/add-report" routerLinkActive="active">ADD</button>
<button class="btn btn-warning" type="submit" routerLink="/deactivate-report" routerLinkActive="active">DEACTIVATE</button>
<div class="form-group pull-right">
  <input type="text" class="search form-control" placeholder="Report Name">
</div>
<br>
<div class="form-group pull-right">
  <input type="text" class="search form-control" placeholder="Title Name">
</div>
<span class="counter pull-right"></span>
<div class="table-responsive">
<table class='table' *ngIf="reports.length">
  <thead>
    <tr>
      <th style="width:2%;">#</th>
      <th class="col-width">Report Name</th>
      <th class="col-width">A S400</th>
      <th class="col-width">Status</th>
      <th class="col-width">Spool Report?</th>
      <th class="col-width">Skip Pages</th>
      <th class="col-width">Creation Date</th>
      <th class="col-width">Report Definition</th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let report of reports'>
      <td>{{report.id}}</td>
      <td>{{report.name}}</td>
      <!--<td>{{report.as400Id}}</td>
      <td>{{report.skipPages}}</td>
      <td>{{report.creationDate}}</td> -->
    </tr>
  </tbody>
</table>
</div>
<router-outlet></router-outlet>
